<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./assets/materialize/css/materialize.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/landing.css">
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/materialize/js/materialize.min.js"></script>
</head>

<body>
    <nav class="menu">
        <div class="logo">
            <img src="assets/img/logoClaro.png">

        </div>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Quienes somos</a></li>
            <li><a href="">Menú</a></li>
            <li><a href="">Galería</a></li>
        </ul>
    </nav>
    <section>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/image 15.png" class="d-block w-100" alt="./assets/img/image 15.png">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/image 17.png" class="d-block w-100" alt="./assets/img/image 17.png">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/image 18.png" class="d-block w-100" alt="./assets/img/image 18.png">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
</body>

</html>
