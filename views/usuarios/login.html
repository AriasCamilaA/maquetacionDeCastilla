<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../../assets/css/botones.css">
</head>

<body class="fondoTranslucido">
    <section class="container">
        <img class="logo" src="../../assets/img/logo_letra_oscura.png" alt="logo De Castilla">
        <form action="../../views/menuPrincipal.html" class="form">
            <h2 class="title">Iniciar Sesión</h2>
            <div class="form__inputs">
                <div class="divLogin">
                    <div class="inputConLogo">
                        <i class="form__icon border-danger"><img src="../../assets/icons/User.png" alt="Logo Usuario"></i>
                    <input class="form__input border-danger" type="email" name="email"
                        placeholder="CorreoElectrónico@micorreo.com" id="email" required autofocus autocomplete="none">
                        
                    </div>
                    <span class="input-message-error text-danger">Debes completar el campo</span>
                </div>
                <div class="divLogin">
                    <div class="inputConLogo">
                        <i class="form__icon border-danger"><img src="../../assets/icons/Key.png" alt="Logo Llave">                </i>
                        <input class="form__input border-danger " type="password" name="password"
                            placeholder="Contraseña" id="password" required>
                    </div>
                        <span class="input-message-error text-danger">Debes completar el campo</span>
                </div>
                <input class="btn" type="submit" value="Iniciar sesión">
            </div>
            <div class="form__options">
                <p>¿Olvidaste tu Contraseña? <a href="../templates/error404.html"> Haz click aquí</a></p>
                <p>No tienes cuenta, <a href="./register.html">Registrate</a></p>
            </div>
        </form>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="../../assets/js/validaciones.js"></script>
</body>

</html>
